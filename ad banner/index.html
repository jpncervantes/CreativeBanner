<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="info-card">
            <span class="page-title">Beats Creative Banner</span>
            <span>An animated and responsive advertisement banner for Beats.</span>
            <div class="controls">
                <button onclick="refreshPage()">
                    <img src="/assets/refresh.svg" height="23" alt="" />
                    <span>reload animation</span>
                </button>
            </div>
        </div>
        <div class="main-banner" id="main-banner">
            <div class="first-frame" id="first">
                <img class="logo" src="./../assets/beats logo.png" height="30" alt="logo" />
                <div class="pretext-container">
                    <span class="pre-text-1">IT</span>
                    <span class="pre-text-2">ALL</span>
                    <span class="pre-text-3">STARTED</span>
                    <span class="pre-text-4">WITH</span>
                </div>
                <span class="music-text">MUSIC</span>
                <span class="music-text outlined first" class="">MUSIC</span>
                <span class="music-text outlined second">MUSIC</span>
                <span class="music-text outlined third">MUSIC</span>
                <span class="music-text outlined fourth">MUSIC</span>
                <img class="main-headphone" id="headphone" height="280" src="/assets/headphone.png" />
                <a href="http://www.google.com/">
                    <button class="cta-btn">SHOP NOW</button>
                </a>
            </div>
            <div class="second-frame">
                <span class="pre-text-5">JOIN</span>
                <span class="pre-text-6">THE</span>
                <span class="pre-text-7">BEATS</span>
                <span class="pre-text-8">ARMY</span>
                <button class="cta-btn secondframe">SHOP NOW</button>
                <img class="headphone1" height="290px" src="/assets/earphones 1.png" />
                <img class="headphone2" height="290px" src="/assets/earphone 3.png" />
                <img class="headphone3" height="300px" src="/assets/earphones 2.png" />
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
